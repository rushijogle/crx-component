<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #trigger matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" >
    <mat-autocomplete  disableRipple="true" #auto="matAutocomplete" autoActiveFirstOption="false" classList="ThisisBlahClass"  >
      <mat-option *ngFor="let state of filteredStates | async" (optionSelected)="onSelectionChanged($event)" [value]="state.name" (onSelectionChange)="test(state.name)">
        <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
        <span>{{ state.name }}</span> |
        <small>Population: {{state.population}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <br />    
</form>
